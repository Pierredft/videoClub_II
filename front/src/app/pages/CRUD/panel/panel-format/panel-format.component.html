<div class="btnCenter mt-5 mb-5">
  <a href="/addFormat" class="btn btnAdd text-align">Ajouter un format</a>
</div>

@for (format of formats; track $index) {
<ul class="list-group">
  <li class="list-group-item">{{format.id}} : {{format.name}}
    <a href="/updateFormat/{{format.id}}" class="btn btnUpdate mb-2">Modifier</a>
    <button class="btn btnDelete" (click)="deleteFormat(format.id)">Supprimer</button>
  </li>
</ul>
}
