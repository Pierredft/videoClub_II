<div class="card" style="width: 24rem;">
  @if (product.img) {
    <img [src]="product.img" class="card-img-top" alt="...">
  }@else{
    <img src="https://salonlfc.com/wp-content/uploads/2018/01/image-not-found-1-scaled-1150x647.png" class="card-img-top" alt="...">
  }
  <div class="card-body">
    <h4 class="card-title text-center">{{product.name}}</h4>
    @if (product.synopsis) {
      <p class="card-muted">{{product.synopsis | slice: 0:140}}</p>
    }
    <h5 class="card-title text-center">{{product.price}}</h5>

      <a href="/product/{{product.id}}" class="btn button">Voir</a>
  </div>
</div>
